<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Change text color</title>
<style type="text/css">
body{
background:lavenderblush;
height:100vh;
display:grid;
place-items:center;
}
.text{
font-size:70px;
font weight:bolder;
font-family:'Lucida Handwriting',cursive;
text-shadow:2px 2px 4px #0000;
animation:color 5s infinite;
}
@keyframes color{
0%{color:orange}
10%{color:purple}
20%{color:red}
30%{color:green}
40%{color:blue}
50%{color:yellow}
60%{color:cyan}
70%{color:deeppink}
80%{color:cadetblue}
90%{color:coral}
100%{color:dodgerblue}
}
</style>
</head>
</body >
<p class="text">Thank You For Visiting!!</p>
</body>
</html>
